<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <script defer src="easy.js"></script>
    <title>Whack-A-Mole</title>
  </head>
  <body>
    <audio
      id="bgMusic"
      src="/sounds/8-music-looney-theme-loop.mp3"
      autoplay
      loop
    ></audio>
    <h3>Let's SMASH them !!</h3>
    <h4>Level: EASY</h4>
    <div class="main-box">
      <div id="score">
        <img src="/images/score_icon.png" class="icon" alt="score icon" />
        Score: 0
      </div>
      <div id="Timer">
        <img src="/images/time_icon.png" class="icon" alt="time icon" /> Time: 0
      </div>
      <div id="bestScore">
        <img src="/images/best_icon.png" class="icon" alt="best icon" />Best
        Score: 0
      </div>
    </div>
    <div id="finalScore"></div>

    <div class="grid">
      <div class="hole" index="0"></div>
      <div class="hole" index="1"></div>
      <div class="hole" index="2"></div>
      <div class="hole" index="3"></div>
      <div class="hole" index="4"></div>
      <div class="hole" index="5"></div>
      <div class="hole" index="6"></div>
      <div class="hole" index="7"></div>
      <div class="hole" index="8"></div>
    </div>
    <div class="instructions-box">
      <h5>Instructions:</h5>
      <div class="instruction-item">
        <img src="/images/looney_tune.png" alt="Looney Tune" />
        <span>+30 points</span>
      </div>

      <div class="instruction-item">
        <img src="/images/looney_tune2.png" alt="Looney Tune 2" />
        <span>+20 points</span>
      </div>

      <div class="instruction-item">
        <img src="/images/bugs_bunny.png" alt="Bugs Bunny" />
        <span>-10 points</span>
      </div>
    </div>

    <button id="startBtn">Start Whacking</button>

    <div class="cursor">
      <img src="/images/Whack.png" />
    </div>
  </body>
</html>
