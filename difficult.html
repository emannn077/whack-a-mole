<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <script defer src="difficult.js"></script>
    <title>Whack-A-Mole</title>
  </head>

  <body>
    <audio
      id="bgMusic"
      src="/sounds/harry-potter-music.mp3"
      autoplay
      loop
    ></audio>

    <h3>Let's SMASH them !!</h3>
    <h4>Level: DIFFICULT</h4>

    <div class="main-box">
      <div id="score">
        <img src="/images/score_icon.png" class="icon" alt="score icon" />
        Score: 0
      </div>
      <div id="Timer">
        <img src="/images/time_icon.png" class="icon" alt="timer icon" /> Time:
        0
      </div>
      <div id="bestScore">
        <img src="/images/best_icon.png" class="icon" alt="best icon" /> Best
        Score: 0
      </div>
    </div>

    <div id="finalScore"></div>

    <div class="instructions-box">
      <h5>Instructions:</h5>
      <div class="instruction-item">
        <img src="/images/voldemort.png" alt="voldemort" />
        <span>+40 points</span>
      </div>
      <div class="instruction-item">
        <img src="/images/the_gang.png" alt="the gang" />
        <span>-10 points</span>
      </div>
      <div class="instruction-item">
        <img src="/images/dobby.png" alt="dobby" />
        <span>-5 points</span>
      </div>
    </div>

    <div class="grid">
      <div class="hole" index="0"></div>
      <div class="hole" index="1"></div>
      <div class="hole" index="2"></div>
      <div class="hole" index="3"></div>
      <div class="hole" index="4"></div>
      <div class="hole" index="5"></div>
      <div class="hole" index="6"></div>
      <div class="hole" index="7"></div>
      <div class="hole" index="8"></div>
    </div>

    <button id="startBtn">Start Whacking</button>

    <div class="cursor">
      <img src="/images/Whack.png" />
    </div>
  </body>
</html>
